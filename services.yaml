apiVersion: v1
kind: Pod
metadata:
  name: services-pod
  labels:
    app: services
spec:
  containers:
    - name: services
      image: nginx:latest  # Example image; replace with your desired service image
      ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: services-service
spec:
  selector:
    app: services
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30002  # Adjust nodePort as needed
